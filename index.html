<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <form id="form" class="form" action="https://formsubmit.co/bbackup3590@gmail.com" method="POST">
      <div class="title">
        <h2>CONTACT <span>NISS</span></h2>
      </div>
      <!-- honeypot -->
      <input type = "text" name = "_honey" style = "display: none;">
      
      <!-- Disable Captcha -->
      <input type = "hidden" name = "_captcha" value = "false">
      
      <input type = "hidden" name = "_next" value = "success.html">
      
      <div class="half">
        <div class="item">
          <label for="name">NAME*</label>
          <input type="text" id = "username" placeholder="your name" name="name" required  >
          <small class="error"></small>
        </div>
        <div class="item">
          <label for="email">EMAIL*</label>
          <input type="text" id = "email" placeholder="example@gmail.com" name="email" required >
          <small class="error"></small>
        </div>
      </div>
      <div class="full">
        <label for="message">MESSAGE</label>
        <textarea id = "message" name="message" placeholder="type your message here" ></textarea>
      </div>
      <div class="action">
        <input type="submit" value = "SEND MESSAGE">
        <p id="success"></p>
        
      </div>
      <footer>
      <ul class="Social_icons">
        <li><a href="" class="fa fa-facebook"></a></li>
        <li><a href="" class="fa fa-github"></a></li>
        <li><a href="" class="fa fa-linkedin"></a></li>
        <li><a href="" class="fa fa-twitter"></a></li>
        <li><a href="" class="fa fa-telegram"></a></li>
        <li><a href="" class="fa fa-instergram"></a></li>
        
      </ul>
    </footer>
    </form>
    <script src="script1.js"></script>
  </body>
</html>
